<!DOCTYPE html>
<html>

    <title>Contoh Inline CSS</title>
</head>
<body>
    <h2 style="color:rgb(167, 67, 133);font-family:sans">Ini judul artikel</h2>
    <p style="color:rgb(130, 9, 134)">Ini adalah paragraf yang memuat isi artikel.
